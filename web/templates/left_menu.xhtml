<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>     
        <meta charset="utf-8"></meta>
        <title> </title>
    </h:head>
    
    <h:body>
        <h:form id="leftMenu">
            <div class="col-md-2">
                <!-- Menu -->    
                <h2> 
                    <h:commandLink  class="btn btn-lg btn-primary btn-block" value="Home">
                        <!-- AJAX request -->
                        <f:ajax  event="click" render=":mainContent @form :paginator :topNav :total_products" listener="#{searchController.cargoAll()}"/>
                    </h:commandLink>
                </h2>
                <div class="list-group">

                <!-- -->
  
                <ui:repeat value="#{carType.typeList}" var="v">   
                    <h:commandLink  value="#{v.name}" class="list-group-item input-mysize #{v.id == searchController.typeId ? 'active' : ''}">
                        <f:param name="id" value="#{v.id}"/>
                   
                        <!-- AJAX request -->
                        <f:ajax  event="click" render=":mainContent @form :paginator :topNav :total_products" listener="#{searchController.fillSearchByCar()}"/>
                    </h:commandLink>
                </ui:repeat>
                    </div>
                 <!-- End of menu -->   
            </div>
        </h:form>
    </h:body>
</html>
