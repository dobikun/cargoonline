<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>     
        <meta charset="utf-8"></meta>
        <title> </title>
    </h:head>
    <h:body>
        
        <ui:composition>
            
            <!-- Navigation -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">

                   <!--
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    -->
                </div>
                
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
			<li>
                            <h:form>    
                                <h5>#{msg.welcome},  #{user.username}</h5>
                                <h:commandLink action="#{loginController.exit()}" value="#{msg.exit}"/>

                                <!--
                                <h:form class="navbar-form navbar-right" role="form">
                                    <button type="submit" class="btn btn-success">Sign in</button>
                                </h:form>
                                 -->
                            </h:form>
			</li>
                    </ul>
                
                
                    <h:form class="navbar-form navbar-right form-inline" role="form">
                        <div class="form-group ">

                            
                            <h:inputText id="search_string" p:placeholder="Email" class="form-control"  size="58"  value="#{searchController.searchString}"/>
                            &#160;
                            
                            <h:selectOneMenu value="#{searchController.searchType}" class="form-control">
                                <f:selectItems value="#{searchController.searchList}" />
                            </h:selectOneMenu>
                             
                            &#160;
                            <h:commandButton  class="btn btn-success" value="#{msg.search}" action="#{searchController.fillCargoBySearch()}" />
                        </div>
                    </h:form>
                 </div>
            </div>
        </div>
        <!-- End of navigation -->
        
        <!-- Letter navigation -->
        <div class="container">
            <div class="masthead">
                <hr />

                <h:form>
                    <ul class="nav nav-justified">
                        <ui:repeat value="#{searchController.letters}" var="letter" >
                            <li>
                                <h:commandLink action="#{searchController.letterSearch()}" value="#{letter}" >
                                    <f:param name="letter" value="#{letter}"/>
                                </h:commandLink>
                            </li>  
                        </ui:repeat>
                    </ul>
                </h:form>
            </div>    
        </div>
        <!-- End of letter navigation -->
            
        </ui:composition>
        
    </h:body>
</html>
