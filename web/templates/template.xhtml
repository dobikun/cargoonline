<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title><ui:insert name="title"/></title> 
        
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="signin.css"  />
         
        <h:outputStylesheet library="css" name="justified-nav.css"  />
        <h:outputScript library="js" name="bootstrap.js" target="head" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <h:outputStylesheet>
            .carousel-inner > .item > img,
            .carousel-inner > .item > a > img {
                width: 70%;
                margin: auto;
            }
        </h:outputStylesheet>
    </h:head>
    
    <h:body>
            <ui:insert name="header">
                <ui:include src="/templates/header.xhtml"/>
            </ui:insert> 
        
            <ui:insert name="slider">
                <ui:include src="/templates/slider.xhtml"/>
            </ui:insert> 
        
        <div class="container">
            <ui:insert name="total_products">
                <ui:include src="/templates/total_products.xhtml"/>
            </ui:insert>  
            
            <!-- Row of columns -->
            <div class="row">
                <ui:insert name="left_menu">
                     <ui:include src="/templates/left_menu.xhtml"/>
                </ui:insert>  
                
                <div class="col-md-8">

                    <ui:insert name="main">
                        <ui:include src="/templates/main.xhtml"/>
                    </ui:insert>  

                    <div class="pager">
                        <ui:insert name="paginator">
                            <!--<ui:include src="/templates/pagination.xhtml"/>-->
                        </ui:insert>     
                    </div>
                </div>
            </div>
        </div>
               
    </h:body>
</html>
