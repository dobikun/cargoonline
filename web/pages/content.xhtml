<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            
            <ui:define name="title">
                #{msg.cargo_list}
            </ui:define>
            
            <ui:define name="total_products">  </ui:define>
            <ui:define name="paginator"> </ui:define>
            <ui:define name="left_menu"> </ui:define>
            <ui:define name="header"> 
                <ui:include src="/templates/content_header.xhtml"/>
            </ui:define>
             
            <ui:define name="main">
                    <h:form>
                        <h:dataTable value="#{searchController.currentCargoList}" var="cargo" > 
                            <h:column>
                                <div class="col-md-20">
                                <h:graphicImage  value="/Image?id=#{cargo.id}" style="width: 300px; height: 200px;" />
                                </div>
                                
                                <br/>

                                <div class="col-md-20">
                                <h3><h:outputLink value="#{request.contextPath}/PdfContent?id=#{cargo.id}" target="_blank">#{msg.pdf}</h:outputLink></h3> 
                                <div class="col-md-3">
                                    <h4><b>#{msg.car}:</b>  #{cargo.cars} </h4>
                                </div>
                                <div class="col-md-3">
                                   <h4><b>#{msg.company}:</b>  #{cargo.company} </h4>
                                </div>
                                <div class="col-md-3">
                                   <h4><b>#{msg.cargo}:</b>  #{cargo.cargo_type} </h4>
                                </div>
                                <div class="col-md-3">
                                     <h4><b>#{msg.trips}:</b>  #{cargo.tripCount} </h4>
                                </div>

                                <p class="text-justify">#{cargo.desc}</p>
                                    <br />
                                <div class="input-mysize">
                                    <h:commandButton action="/pages/main?faces-redirect=true" class="btn btn-lg btn-primary btn-block" value="#{msg.back}" />
                                </div>
                                </div>
                            </h:column>      
                        </h:dataTable>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
