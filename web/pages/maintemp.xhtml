<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Title maintemp</title> 
    </h:head>
    
    <h:body>
        <ui:composition template="/templates/template.xhtml">

            
            
            
            <ui:define name="title">
                #{msg.book_list}
            </ui:define>
            
            <ui:define name="total_products">
                <div class="col-md-20">
                    <!-- Renew cargo list -->
                    #{searchController.renewCurrentCargoList()}
                    <kbd> #{msg.book_count} #{searchController.currentCargoList.size()} </kbd>
                </div>
            </ui:define>
            
            <ui:define name="paginator"> 
                <div class="text-center">
                    <div class="btn-group" >
                        <div class="text-center">
                            <h:form id="paginator">
                                <ui:repeat value="#{searchController.pageNumbers}" var="pageNumber" >
                                    <h:commandLink value="#{pageNumber}" class="btn btn-default #{param['page_number'] == pageNumber ? 'active' : ''}">
                                        <f:param name="page_number" value="#{pageNumber}" />
                                        
                                        <!-- AJAX request -->
                                        <f:ajax  event="click" render=":mainContent @form :paginator" listener="#{searchController.selectPage()}"/>
                                    </h:commandLink>
                                </ui:repeat>
                                
                                <!-- -->
                                
                                <ui:repeat value="#{searchController.pageSearchNumbers}" var="pageNumber" >
                                    <h:commandLink value="#{pageNumber}" action="#{searchController.selectSearchPage()}" class="btn btn-default #{param['page_number'] == pageNumber ? 'active' : ''}">
                                        <f:param name="page_number" value="#{pageNumber}" />
                                       
                                        <!-- AJAX request -->
                                        <f:ajax  event="click" render=":mainContent @form :paginator" listener="#{searchController.selectSearchPage()}"/>
                                    </h:commandLink>
                                </ui:repeat>


                                <div class="btn-group" >
                                    <select class="form-control" >
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>    
            
            
             <ui:define name="main">    
                <h:form id="mainContent">
                    <ui:repeat value="#{searchController.currentCargoList}" var="cargo" >
                        <div class="col-md-20">
                            <h2> <p> #{cargo.name}</p> </h2>
                            <p> #{cargo.desc}</p>
                            <h:commandLink action="#{searchController.fillContentPage()}" class="btn btn-info" value="View details">
                                <f:param name="cargo_id" value="#{cargo.id}" />
                            </h:commandLink>
                        </div>
                    </ui:repeat>
                    
                    <!-- -->
                    
                    <ui:repeat value="#{searchController.currentCargoSearchList}" var="cargo" >
                        <div class="col-md-20">
                            <h2> <p> #{cargo.name}</p> </h2>
                            <p> #{cargo.desc}</p>
                            <h:commandLink action="#{searchController.fillContentPage()}" class="btn btn-info" value="View details">
                                <f:param name="cargo_id" value="#{cargo.id}" />
                            </h:commandLink>
                        </div>
                    </ui:repeat>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
