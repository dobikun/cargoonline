<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>     
        <meta charset="utf-8"></meta>

        <title>#{msg.welcome_title}</title>

        <h:outputScript library="js" name="common.js" target="head"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"  />
        <h:outputStylesheet library="css" name="signin.css"  />
    </h:head>
    <h:body>
        
        <div class="container">
            <h:form class="form-signin" role="form">
              <h2 class="form-signin-heading">#{msg.input_info}</h2>
                
                <h:inputText class="form-control" p:placeholder="Login" id="username" required="true" requiredMessage="#{msg.login_required}"  value="#{user.username}">
                     <f:validator validatorId="cargo.web.validators.LoginValidator"/>
                     
                     <!-- AJAX request -->
                     <f:ajax event="keyup" render="loginError"/>
                </h:inputText> 
                    
                <h:inputSecret  class="form-control" />

              <h:commandButton action="pages/maintemp?faces-redirect=true" class="btn btn-lg btn-primary btn-block" value="Войти" onclick="return checkValue(this.form, '#{msg.login_required}');" />

              <br />

              <h:message id="loginError" for="username" class="alert alert-danger" role="alert"/>
   
            </h:form>
        </div> <!-- /container -->
        
    </h:body>
</html>
